os: osx

language: node_js
node_js:
  - "10.15.3"

before_install:
- openssl aes-256-cbc -K $encrypted_4631d445613d_key -iv $encrypted_4631d445613d_iv -in Certificates.p12.enc -out Certificates.p12 -d
- brew install yarn

env:
  global:
    - secure: 
    - CSC_LINK="./Certificates.p12"

install: yarn

script: yarn dist
